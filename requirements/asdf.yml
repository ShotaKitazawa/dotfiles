- name: python
  version: 3.8.0
  packages:
    - command: "pip install -U"
      list:
        - neovim
        - jedi
        - flake8
        - flake8-import-order
        - autopep8
        - black
        - isort
- name: golang
  version: 1.17.5
  packages:
    - command: "go install -u"
      list:
        - golang.org/x/tools/cmd/...
        - github.com/golang/mock/mockgen
        - github.com/go-delve/delve/cmd/dlv
        - github.com/alecthomas/gometalinter
        - github.com/mattn/memo
- name: nodejs
  version: 13.5.0
  packages:
    - command: "npm install -g"
      precommand: "bash $HOME/.asdf/plugins/nodejs/bin/import-release-team-keyring"
      list:
        - diff-so-fancy
        - redoc-cli
- name: kubectl
  version: 1.23.0
  packages:
    - command: "kubectl krew install"
      list:
        - custom-cols
        - example
        - grep
        - iexec
        - images
        - ingress-nginx
        - neat
        - outdated
        - trace
        - tree
        - resource-capacity
        - sniff
        - view-allocations
- name: kubie
  version: 1.16.0
- name: ruby
  version: 3.0.3
- name: terraform
  version: 0.12.9
- name: fzf
  version: 0.27.2
- name: ghq
  version: 1.2.1
