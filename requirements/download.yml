- name: asdf
  type: clone
  url: https://github.com/asdf-vm/asdf.git
  version: v0.7.6
  path: $HOME/.asdf
- name: kubectl-get_all
  type: text
  mode: "0755"
  path: $HOME/bin/kubectl-get_all
  contents: |
    #!/usr/bin/env bash
    set -e -o pipefail; [[ -n "$DEBUG" ]] && set -x
    exec kubectl get "$(kubectl api-resources --namespaced=true --verbs=list --output=name | tr "\n" "," | sed -e 's/,$//')" "$@"
- name: peda
  type: clone
  url: https://github.com/longld/peda
  version: master
  path: $HOME/.peda
- name: powerline_font
  type: clone
  url: https://github.com/powerline/fonts
  version: master
  path: $HOME/.powerline_fonts
  option: "$HOME/.powerline_fonts/install.sh"
- name: nerd_fonts
  type: clone
  url: https://github.com/ryanoasis/nerd-fonts
  version: master
  path: $HOME/.nerd_fonts
  option: "$HOME/.nerd_fonts/install.sh"
- name: git-foresta
  type: curl
  mode: "0755"
  url: https://github.com/takaaki-kasai/git-foresta/raw/master/git-foresta
  path: $HOME/bin/git-foresta
