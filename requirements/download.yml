- name: kubectl-get_all
  type: text
  mode: "0755"
  path: $HOME/bin/kubectl-get_all
  contents: |
    #!/usr/bin/env bash
    set -e -o pipefail; [[ -n "$DEBUG" ]] && set -x
    exec kubectl get "$(kubectl api-resources --namespaced=true --verbs=list --output=name | tr "\n" "," | sed -e 's/,$//')" "$@"
- name: asdf
  type: clone
  url: https://github.com/asdf-vm/asdf.git
  version: v0.7.5
  path: $HOME/.asdf
- name: peda
  type: clone
  url: https://github.com/longld/peda
  version: master
  path: $HOME/.peda
- name: powerline_font
  type: clone
  url: https://github.com/powerline/fonts
  version: master
  path: $HOME/.fonts
  option: "~/.fonts/install.sh"
