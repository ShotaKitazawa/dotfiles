# TODO
- name: kubectl-get_all
  type: text
  mode: 0755
  path: $HOME/bin/kubectl-get_all
  contents: |
    #!/usr/bin/env bash
    set -e -o pipefail; [[ -n "$DEBUG" ]] && set -x
    exec kubectl get "$(kubectl api-resources --namespaced=true --verbs=list --output=name | tr "\n" "," | sed -e 's/,$//')" "$@"
- name: peda
  version: master
  type: clone
  path: $HOME/.peda
- name: powerline_font
  version: master
  type: clone
  path: $HOME/.fonts
  option: "~/.fonts/install.sh"
