- name: python
  version: 3.10.1
  packages:
    - command: "pip install -U"
      list:
        - neovim
        - jedi
        - flake8
        - flake8-import-order
        - autopep8
        - black
        - isort
- name: golang
  version: 1.17.5
  packages:
    - command: "go get -u"
      list:
        - golang.org/x/tools/cmd/...
    - command: "go install"
      list:
        - github.com/golang/mock/mockgen@latest
        - github.com/go-delve/delve/cmd/dlv@latest
        - github.com/mattn/memo@latest
- name: nodejs
  version: 17.6.0
  packages:
    - command: "npm install -g"
      #precommand: "bash $HOME/.asdf/plugins/nodejs/bin/import-release-team-keyring"
      list:
        - diff-so-fancy
        - redoc-cli
- name: kubectl
  version: 1.23.0
  packages:
    - command: "kubectl krew update"
      list:
        - ""
    - command: "kubectl krew install"
      list:
        - custom-cols
        - example
        - explore
        - get-all
        - grep
        - iexec
        - images
        - ingress-nginx
        - neat
        - outdated
        - trace
        - tree
        - resource-capacity
        - sniff
        - view-allocations
        - view-serviceaccount-kubeconfig
- name: ruby
  version: 3.0.3
- name: fzf
  version: 0.27.2
