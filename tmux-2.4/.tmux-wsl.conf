if-shell "which win32yank.exe" '\
  bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "win32yank.exe -i";\
  unbind -T copy-mode-vi Enter;\
  bind-key -T copy-mode-vi Enter send -X copy-pipe-and-cancel "win32yank.exe -i";\
  bind-key -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "win32yank.exe -i";\
'

# status-right のフォーマットを指定する。
set -g status-right "#[fg=colour255,bg=colour241] #h | LA: #(cut -d' ' -f-3 /proc/loadavg) | %m/%d %H:%M:%S#[default]"
