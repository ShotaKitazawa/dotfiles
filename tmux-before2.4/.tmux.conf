# prefixキーをC-tに変更
set -g prefix C-s
unbind C-b

# 設定ファイルをリロードする
bind r source-file ~/.tmux.conf \; display "Reloaded!"

set-window-option -g utf8 on

# 新規ウィンドウキーの変更
bind t new-window

# ウィンドウの検索
bind c command-prompt "select-window -t '%%'"

# ペインを移動
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ペインをリサイズ
bind -r < resize-pane -L 1
bind -r + resize-pane -D 1
bind -r - resize-pane -U 1
bind -r > resize-pane -R 1

# ペイン分割
bind s split-window -v -c "#{pane_current_path}"
unbind -
bind v split-window -h -c "#{pane_current_path}"
unbind |

# 同期入力
bind e setw synchronize-panes on
bind E setw synchronize-panes off

# 番号基準値を変更
set-option -g base-index 1

# ペインのインデックスを1から始める
setw -g pane-base-index 1

# マウス操作を有効にする
set-window-option -g mouse on
set-option -s set-clipboard off

#-T copy-mode-vi  コピーモード
## viのキーバインドを使用する
setw -g mode-keys vi
## コピーモードの操作をvim風に設定する
bind-key -t vi-copy v begin-selection
unbind -t vi-copy Enter

# 256色端末を使用する
set -g default-terminal "screen-256color"

# screen のスクロール
set-option -g history-limit 20000

# escapeの効きを良くする
set -s escape-time 0

##### Status Line #####
# 上部に配置
set -g status-position top
# status line を更新する間隔を 1 秒にする
set-option -g status-interval 1
# window-status を中央揃えで配置する
set-option -g status-justify "centre"
# status line の背景色を指定する。
set-option -g status-bg "colour238"
# status line の文字色を指定する。
set-option -g status-fg "colour255"
# status-left の最大の長さを指定する。
set-option -g status-left-length 20
# status-left のフォーマットを指定する。
set-option -g status-left "#[fg=colour255,bg=colour241]Session: #S #[default]"
# status-right の最大の長さを指定する。
set-option -g status-right-length 60
# window-status のフォーマットを指定する。
set-window-option -g window-status-format " #I: #W "
# カレントウィンドウの window-status のフォーマットを指定する
set-window-option -g window-status-current-format "#[fg=colour255,bg=colour27,bold] #I: #W #[default]"
# ウィンドウを閉じた時に番号を詰める
set-option -g renumber-windows on
#######################

# 各OSにおける設定ファイル読み込み
if "test $OS = Mac"   "source-file ~/dotfiles/tmux-before2.4/.tmux-mac.conf"
if "test $OS = Linux" "source-file ~/dotfiles/tmux-before2.4/.tmux-linux.conf"
if "test $OS = WSL"   "source-file ~/dotfiles/tmux-before2.4/.tmux-wsl.conf"
