#===================================
# tpm - Tmux Plugin Manager
# ! You need to enter C-I to install plugins
#===================================
# Plugins
setenv -g TMUX_PLUGIN_MANAGER_PATH '$HOME/.tmux/plugins/'
set-environment -g PATH "/opt/homebrew/bin:$HOME/.local/share/aquaproj-aqua/bin:/usr/local/bin:/bin:/usr/bin"
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sidebar'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-online-status'
set -g @plugin 'ShotaKitazawa/tmux-session-fzf'

set -g @custom_session_fzf_key 'f'

#===================================
# save & restore of tmux session
#===================================
set -g @resurrect-save 'S'
set -g @resurrect-restore 'R'
set -g @continuum-save-interval '1'
set -g @continuum-restore 'on'

#===================================
# Common Settings
#===================================
# prefixキーを変更
set -g prefix C-s
unbind C-b

# 設定ファイルをリロードする
bind r source-file ~/.tmux.conf \; display "Reloaded!"
bind C-r source-file ~/.tmux.conf \; display "Reloaded!"

# 新規セッションの作成
bind m command-prompt -p "new session name:" "new-session -d -s '%1' \; switch-client -t '%1'"

# セッションのリネーム
bind c   command-prompt -I "#{session_name}" -p "rename session:" "rename-session '%1'"
bind C-c command-prompt -I "#{session_name}" -p "rename session:" "rename-session '%1'"

# 新規ウィンドウの作成
bind t new-window
bind C-t new-window

# ウインドウ移動
bind n   next-window
bind C-n next-window
bind p   previous-window
bind C-p previous-window
bind w   choose-window
bind C-w choose-window

# ペインを移動
bind h   select-pane -L
bind C-h select-pane -L
bind j   select-pane -D
bind C-j select-pane -D
bind k   select-pane -U
bind C-k select-pane -U
bind l   select-pane -R
bind C-l select-pane -R
bind C-S-Left  swap-window -d -t -1
bind C-S-Right swap-window -d -t +1

# ペインをリサイズ
bind -r < resize-pane -L 1
bind -r + resize-pane -D 1
bind -r - resize-pane -U 1
bind -r > resize-pane -R 1

# ペイン分割
bind s split-window -v -c "#{pane_current_path}"
bind C-s split-window -v -c "#{pane_current_path}"
unbind -
bind v split-window -h -c "#{pane_current_path}"
bind C-v split-window -h -c "#{pane_current_path}"
unbind |

# copy-mode
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
unbind -T copy-mode-vi Enter

# 同期入力
bind e setw synchronize-panes on
bind E setw synchronize-panes off

# ペインのインデックスを1から開始
setw -g pane-base-index 1

# マウス操作を有効化
setw -g mouse on

# 番号基準値を変更
set -g base-index 1

# 256色端末を使用する
set -g default-terminal "screen-256color"

# screen のスクロール
set -g history-limit 100000

# tmuxメッセージの表示時間
set -g display-time 4000

# escapeの効きを良くする
set -s escape-time 0

# ウィンドウを閉じた時に番号を詰める
set -g renumber-windows on

# 新ウインドウに環境変数引き継ぎ
set -g update-environment "SSH_ASKPASS SSH_AUTH_SOCK SSH_AGENT_PID SSH_CONNECTION"

# bypass Shift+Enter
bind -n S-Enter send-keys Escape "[13;2u"


#===================================
# Status Line
#===================================
# 上部に配置
set -g status-position top
# status line を更新する間隔を 1 秒にする
set -g status-interval 1
# window-status を中央揃えで配置する
set -g status-justify "centre"
# status line の背景色を指定する。
set -g status-bg "colour238"
# status line の文字色を指定する。
set -g status-fg "colour255"
# status-left の最大の長さを指定する。
set -g status-left-length 20
# status-left のフォーマットを指定する。
set -g status-left "#[fg=colour255,bg=colour241]Session: #S #[default]"
# status-right の最大の長さを指定する。
set -g status-right-length 60
# prefix キー押下時色反転
set -g status-left '#[fg=cyan,bg=#303030]#{?client_prefix,#[reverse],} #H[#S] #[default]'
# window-status のフォーマットを指定する。
setw -g window-status-format " #I: #W "
# カレントウィンドウの window-status のフォーマットを指定する
setw -g window-status-current-format "#[fg=colour255,bg=colour27,bold] #I: #W #[default]"


#===================================
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
#===================================
run '~/.tmux/plugins/tpm/tpm'
